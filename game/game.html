<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Battle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Speech Battle Game</h1>
        <div class="battle-area">
            <div id="player" class="character"></div>
            <div id="enemy" class="character"></div>
        </div>
        <p id="player-health">Player Health: 100</p>
        <p id="enemy-health">Enemy Health: 100</p>
        <p id="game-log">Click 'Start Battle' and say hit, jump, or shield!</p>
        <button id="start-btn">Start Battle</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
